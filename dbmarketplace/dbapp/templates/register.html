
<style>
        .container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
        }
        input[type="text"], input[type="password"], input[type="checkbox"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto; /* Adjust width for checkbox */
        }
        button, .home-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            display: block;
            text-decoration: none;
        }
        .home-btn {
            background-color: #555; /* Slightly different color for home button */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username"
            required>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name"
            placeholder="First Name" required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name"
            placeholder="Last Name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"
            placeholder="Password" required>

        <label for="is_admin">Register as admin:</label>
        <input type="checkbox" id="is_admin" name="is_admin" value="true">

        <button type="submit" class="form-button">Register</button>
    </form>
    <a href="{% url 'login' %}" class="query-link">Already have an account?
        Login here</a>
</div>
{% endblock %}
