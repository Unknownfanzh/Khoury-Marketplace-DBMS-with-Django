{% extends "base.html" %}

{% block content %}
<h2>Query Results</h2>
{% if rows %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .query-link {
        display: inline-block;
        background-color: #555;
        color: white;
        padding: 10px 15px;
        margin-top: 20px;
        text-decoration: none;
    }
</style>

<table>
  <thead>
    <tr>
      {% for col in rows.0 %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      {% for item in row %}
      <td>{{ item }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No results to display.</p>
{% endif %}
<a href="{% url 'run_query' %}" class="query-link">Run another query</a>
{% endblock %}
